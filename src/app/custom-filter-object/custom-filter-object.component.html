<div class="searchable-dropdown ">
<input type="text" [(ngModel)]="searchQuery" (ngModelChange)="filterOptions()" placeholder="{{placeholder}}">
    <select class=".options-container" (change)="onOptionSelected($event)">
      <option *ngFor="let option of filteredOptions" [value]="option">{{ option }}</option>
    </select>
</div>
